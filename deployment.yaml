apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-java-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-java
  template:
    metadata:
      labels:
        app: hello-java
    spec:
      containers:
      - name: hello-java
        image: rajsamunder2004/hello-java:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-java-service
spec:
  type: NodePort
  selector:
    app: hello-java
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30081
